      fill(51, 0, 255);
      rect(0,2/3*height-1,width,height/3+1);
      var oneFiveEight="on zoomgame.tk/adv1.html!";
      var nothingYet=538298;
      var lives=1;
      var i=0;
      var r=255;
      var g=0;
      var b=255;

      var instructing1=11;

      var gameSet=100;
      var px=399.5;
      var py=200;
      var pw=50;
      var ph=50;
      var instruct=499.5;
      var instructions=0;

      	  //homepage

		  }

			fill(r,g,b);

		  }

		  textSize(75);
		  text("Play!",999/2,700/2+95);

			  mouseClicked=function() {

					playing=true;
				}
			  };

			  	background(255,255,255);
			  	//rect(x,y,width,height,trim);
			  	//ellipse(x,y,width,height);
			  	fill(200,204,200);
			  	//bottom
			  	rect(gameSet,250,3/4*width,50,200);
			  	//left
			  	rect(gameSet,125,50,175,200);
			  	//right
			  	rect(gameSet+700,125,50,175,200);
			  	//character
			  	fill(255, 153, 0);
			  	rect(px,py,pw,ph);
			  	if (keyPressed && keyCode===LEFT && px>150) {
			  		px-=speed;
			  	}
			  	if (keyPressed && keyCode===RIGHT && px<749) {

			  	}

			  		instruct++;
			  		lava=true;
			  	}
			  	function block(x,y,w,h) {
			  		fill(255,0,0);
			  		rect(x,y,w,h);
			  	};

			  	//if the player loses
			  	if (lost===true) {
			  		playing=false;
			  		spd=10000;
			  		var n=instructions;
			  		fill(0,0,0);
			  		rect(0,0,1000,900);
			  		fill(255,255,255);
			  		textSize(120);
			  		text("GAME OVER!",width/2,height/2-150);
			  		textSize(20);
			  		fill(150,150,150);
			  		text("(Click in a certain spot for a surprise!)",width/2,height/2+75)
			  		fill(0,0,250);
			  		textSize(30);
			  		text("New game on adventure1.000webhostapp.com!",width/2,height/2-70);
			  		textSize(20);
			  		fill(255,255,255);
			  		text("Reload to play again",width/2,height/2+300);
			  		textAlign(LEFT);
					text("Your score was: " + n,width/2-90,height/2-20);
			  		textAlign(CENTER,CENTER);
			  		fill(0,0,0);
			  		rect(width/2+96,height/2-45,300,30);

				  		fill(255, 191, 0);

			  		}

			  		}

			  			textSize(100);
			  			fill(255,191,0);
			  			rect(0,30,width,150);
			  			fill(0,0,0);

			  			fill(2,173,28);
			  			text("Try Again",width/2,100);
			  			textAlign(LEFT);
			  			textSize(25);
			  			fill(0,0,0);
						text("Your score was: " + n,width/2-100,height/2+235);
						textAlign(CENTER,CENTER);
						fill(2,173,28);
			  			rect(width/2+132,height/2+210,300,30);
			  			fill(0,0,0);
			  			textSize(20);
			  			text("Nice Job, you are a GRAND MASTER!! Press the ALT KEY for a score TRIPLER\nwhen the score is greater than 10!",width/2,height-30);
			  			fill(0,255,0);
			  		    textSize(20);
			  		    text("GREAT JOB! You made it to the WORLDWIDE LEADERBOARD!! Say this\nSECRET code to the creator of this game to be FAMOUS WORLDWIDE!! The code is "+oneFiveEight,width/2,height-80);
			  		}
			  		if (instructions>84.5) {
			  			fill(224, 196, 13);
			  			rect(0,0,width,height);
			  			fill(0, 200, 0);
			  			textSize(200);
			  			text("YOU WIN!",width/2,height/2);
			  			textAlign(LEFT);
			  			textSize(25);
			  			fill(0,0,0);
						text("Your score was: " + n,width/2-100,height/2+235);
						fill(224, 196, 13);
						rect(width/2+132,height/2+210,300,30);
						textAlign(CENTER,CENTER);
			  			textSize(30);
			  			text(TryAgain,width/2,height-50);
			  		}

			  		text(sped,spd,450);
			  		speed=3;

			  			spd=10000;
			  		}
			  	}

			  	// player collisions
			  	if (px+pw>x1 && ly1+lh>py && px<x1+25.5 && lives===1) {

					lost=true;
				}
			  	if (px+pw>x7 && ly7+lh>py && px<x7+25.5 && lives===1) {

				}

				}
			  	if (px+pw>x9 && ly9+lh>py && px<x9+25.5 && lives===1) {

			  		sd2=10000;

			  		block(x1,ly1,25.5,250);

					block(x8,ly8,25.5,250);

			  		ly4=ly4+l4;
			  		ly5=ly5-l5;
			  		ly6=ly6+l6;
			  		ly7=ly7+l7;
			  		ly8=ly8+l8;
			  		ly9=ly9+l9;

			  			l1=l1*-1;

			  		if (ly1<-600 && lost===false) {
			  			l1=l1*-1;
			  		}
			  		if (ly2>0 && lost===false) {
						l2=l2*-1;
					}

						l2=l2*-1;
					}
					if (ly3>0 && lost===false) {
						l3=l3*-1;
					}
					if (ly3<-600 && lost===false) {
						l3=l3*-1;
					}

					}

					}

						l9=l9*-1;
					}
					if (ly9<-600 && lost===false) {
						l9=l9*-1;
					}
			  	}
			  	if (playing===true && timer===true) {
			  		instructions=instructions+stop1;
			  		if (keyPressed && keyCode===CONTROL && instructions>5) {
			  			stop1=0.04;
			  			if (instructions>8) {
			  				sd=10000;
			  			}
			  		}
			  		if (keyPressed && keyCode===ALT && instructions>10) {
			  			stop1=0.06;
			  			if (instructions>13) {

			  			}
			  		}

  var canvas = document.getElementById("mycanvas");
  var processingInstance = new Processing(canvas, programCode);
